---
layout: default
timezone: Europe/Oslo
---
<div class ="news-container">
  <h1 class="headline">{{page.title}}</h1>
  <main>
    {{content}}
  </main>
  <div class="share-buttons">
    <a class="share-button" href="https://www.facebook.com/sharer/sharer.php?u=#{{ page.url | relative_url }}">

      <button class="button primary">Del</button>
    </a>
  </div>
</div>
