---
layout: default
timezone: Europe/Oslo
---
<html>

<head>
  <title>Get Academy</title>
  <meta property="og:url" content="{{ page.url | relative_url }}" />
  <meta property="og:type" content="Skole" />
  <meta property="og:title" content="Get Academy" />
  <meta property="og:description" content="{{page.title}}" />
  <meta property="og:image" content="{{page.picture | relative_url }}" />
</head>
<body>

  <div class="news-content">
    <main>
      <button class="back-button" onclick="window.history.back()">Tilbake</button>
      {% if page.picture %}
      {% for link in page.picture %}
      <div class="main-content">
        <h1 class="headline">{{page.title}}</h1>
        <img class="news-picture" src="{{link | relative_url}}" alt="{{page.picture-texts}}">
        {% endfor %}
        {% endif %}
        {{content}}
        {% if page.youtube-link %}
        <iframe width="560" height="315" src="{{page.youtube-link | relative_url }}" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
        {% endif %}
          <div class="share-buttons">
            <div class="fb-share-button" data-href="{{ post.url | relative_url }}" data-size="large" data-layout="button"></div>
          </div>
          <time>{{page.date | date: "%d/%m/%Y %H:%M"}}</time>
        </div>
      </div>
    </main>

  </div>
</body>

</html>

<script>
  (function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
