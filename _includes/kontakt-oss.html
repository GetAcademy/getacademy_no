    </div>
    <div class="contact-wrapper">
        {% for person in site.data.kontakt-oss %}
        {% if person.header %}
        <h3 class="blue-header">{{person.header}}</h3>
        {% endif %}
        <div class="contact-person">
            <img class="contact-image" src="{{ person.avatar | relative_url}}" loading="lazy" alt="{{person.name}}">
            <div class="contact-info">
                <h2 class="person-name">{{person.name}}</h2>
                <p><i class="fa fa-address-book" aria-hidden="true"></i> <a class="person-info"
                        href="mailto: {{person.email}}">{{person.email}}</a></p>
                {% if person.phone %}<p><span class="fas fa-phone"></span> {{person.phone}}</p>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

</div>
