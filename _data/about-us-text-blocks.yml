- header: Hvem er GET?
  paragraphs: [
    "GET Academy er en non-profit/ideel organisasjon som setter seg et mål å finne de aller beste talentene for koding/programmering, helt uavhengig av bakgrunn og erfaring, og gi disse en turboutdanning som fører til jobb.",
    "Vi tror sterkt på at tenning, motivasjon og growth mindset (vekstmentalitet) kombinert med styrkebasert tilnærming til læringen, er det som skal til for å lykkes. Derfor har vi nøkkelkompetanse som fag i tillegg til IT-utvikling.",
  ]
    
- header: Historien om GET Academy
  paragraphs: [
    "GET-Academy kom i stand etter et samarbeid mellom Eskil Domben og Terje Kolderup i «Kunnskapstrening IT». Dette var et prosjekt der Universitetet i Stockholm hadde en hypotese om at gamere har smarte læring- og problemløsningsstrategier.",
    "Gjennom dette arbeidet kom tanken om å starte en skole basert på noen av de samme ideene.",
    "GET Academy AS ble startet i 2016 av Geir Sollid, Eskil Domben og Terje Kolderup. Mens Geir og Eskil hadde jobbet med å fremme nøkkelkompetenser i skolen, hadde Terje jobbet som IT-utvikler og lærer. En uavhengig skole for IT-utviklere lot alle tre fremme det de brenner aller mest for - og vise en annen måte å drive skole på, med mål om å inspirere til endringer også i det offentlige skolesystemet på sikt.",
    "Vår skole er åpen for alle! For opptak til Get Academy er det ingen formelle krav. Her fokuserer vi mer på innsats og villighet til å forbedre seg, enn hvor rask faglig progresjon man har. Tidlig i prosessen formulerte Geir, Eskil og Terje de sentrale verdiene for GET Academy, og de er ydmyk, trygg og nysgjerrig.",
  ]