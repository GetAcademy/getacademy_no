
- page: /utdanning/start-it
  text: Start IT
  description: På Start IT får du utfordret deg selv på flere kodespråk. Hovedfokuset er å lære seg HTML, CSS, JavaScript og C#. Du trenger ingen kodeerfaring for å starte nå.

- page: /utdanning/get-it
  text: GET IT
  description: Etter 6 måneder på Start IT kan du søke deg videre til GET IT og praksis i bedrift i et år. Vi jobber tett sammen med bedriften for å tilpasse pensum i GET IT året til deres behov.