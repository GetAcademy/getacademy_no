- header: Skreddersy ditt behov
  paragraph: Studentene våre får en generell, bred innføring i IT-utviklerfaget de første intensive seks månedene av utdanningen. I praksisåret hos bedriften din, tilpasses læringen bedriftens behov og teknologi.
  
- header: Trenger dere et internt løft i IT-kompetanse for å videreutvikle virksomheten?
  paragraph: Arbeidslivet er i rask forandring, og den kompetansen som var viktig i går, er kanskje ikke så viktig i dag. Vi kan hjelpe virksomheten din med et kunnskapsløft - ta kontakt så kartlegger vi behovet deres sammen.

